#======================================
# SETTINGS
#======================================


# set a higher history limit
set-option -g history-limit 99999
# 256 color terminal
set -g default-terminal "screen-256color"

# set default shell
set -g default-shell $SHELL

# enable the mouse
set -g mouse on
#setw -g mode-mouse on
#set-option -g mouse-resize-pane on
#set-option -g mouse-select-pane on
#set-option -g mouse-select-window on

set -g set-clipboard on
bind -T root MouseUp2Pane paste

# Better window splitting (open in same directory)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# pane movement shortcuts (vim-style)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Quick pane resizing (repeatable)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Zoom pane
bind z resize-pane -Z

# Reload config easily
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# make window/pane index start with 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows automatically when one is closed
set -g renumber-windows on

# Activity monitoring (shows when something happens in other windows)
setw -g monitor-activity on
set -g visual-activity on

# Display pane numbers longer
set -g display-panes-time 2000

# Vi-style copy mode
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection



#======================================
# THEME
#======================================


##### COLOUR
tm_icon="♟"
tm_color_active=colour106
tm_color_inactive=colour239
tm_color_feature=colour154
tm_color_music=colour114
tm_active_border_color=colour40
# tm_color_active=colour51
# tm_color_inactive=colour241
# tm_color_feature=colour198
# tm_color_music=colour41
# tm_active_border_color=colour51

# separators
tm_separator_left_bold="◀"
tm_separator_left_thin="❮"
tm_separator_right_bold="▶"
tm_separator_right_thin="❯"

set -g status-left-length 50
set -g status-right-length 150
set -g status-interval 1
set -g status-position bottom

# default statusbar colors
set-option -g status-fg $tm_color_active
set-option -g status-bg default
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg $tm_color_inactive
set-window-option -g window-status-bg default
set -g window-status-format "#I:#W#F"

# active window title colors
set-window-option -g window-status-current-fg $tm_color_active
set-window-option -g window-status-current-bg default
set-window-option -g  window-status-current-format "#[bold]#I:#W#F"

# pane border (enhanced visibility)
set-option -g pane-border-fg colour240
set-option -g pane-active-border-fg $tm_active_border_color

# message text
set-option -g message-bg default
set-option -g message-fg $tm_color_active

# page number display
set-option -g display-panes-active-colour $tm_color_active
set-option -g display-panes-colour $tm_color_inactive

# clock
set-window-option -g clock-mode-colour $tm_color_active

# Status bar content with more info
tm_date="#[fg=$tm_color_inactive]%H:%M"
tm_date_long="#[fg=$tm_color_inactive]%H:%M #[fg=colour239]│#[fg=$tm_color_inactive] %d %b"
tm_host="#[fg=$tm_color_feature,bold]#h"
tm_session_name="#[fg=$tm_color_feature,bold]$tm_icon #S"

set -g status-left "$tm_session_name #[fg=colour239]│ "
set -g status-right "#[fg=colour239]│ $tm_date_long #[fg=colour239]│ $tm_host"
